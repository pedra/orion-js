<div class="login" id="login">
  <img src="/icon/android-chrome-192x192.png" class="login-logo" />
  <form autocomplete="off" id="log_form">
    <div class="log-form1">
      <input id="log_login" placeholder="Login" autocomplete="off">
    </div>

    <div class="log-form2">
      <input type="password" id="log_passw" placeholder="Senha" autocomplete="off">
    </div>

    <div class="log-form3">
      <button type="button" class="btn-3" onclick="ME.login()">Entrar</button>
    </div>
  </form>

  <div class="login-social">
    <img src="/img/fb.png" class="social-fb" onclick="ME.social('facebook')" />
    <img src="/img/do.png" class="social-do" onclick="ME.social('salva')" />
    <img src="/img/go.png" class="social-go" onclick="ME.social('google')" />
    <img src="/img/tw.png" class="social-tw" onclick="ME.social('twitter')" />
  </div>
</div>
